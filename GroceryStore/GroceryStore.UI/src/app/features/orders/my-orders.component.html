<h2 class="page-title">My Orders</h2>

<section *ngIf="loading" class="state">
  <span class="dot"></span> Loading...
</section>

<section *ngIf="!loading && orders.length === 0" class="state muted">
  No orders yet.
</section>

<section *ngIf="!loading && orders.length > 0" class="orders">
  <article *ngFor="let o of orders" class="order-card">
    <div class="order-head">
      <div class="order-number">
        <strong>Order #{{ o.orderNumber }}</strong>
      </div>
      <div class="order-date">{{ o.createdAt | date:'medium' }}</div>
    </div>

    <ul class="items">
      <li *ngFor="let it of o.items" class="item">
        <span class="item-name">{{ it.productName }}</span>
        <span class="item-mult">Ã— {{ it.quantity }}</span>
        <span class="item-price mono">
          {{ (it.unitPrice - (it.discountAtPurchase || 0)) * it.quantity | currency:'INR':'symbol' }}
        </span>
      </li>
    </ul>

    <div class="order-total">
      <span class="total-label">Total</span>
      <strong class="total-value mono">{{ o.total | currency:'INR':'symbol' }}</strong>
    </div>
  </article>
</section>
