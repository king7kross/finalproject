<h2 class="login">Login</h2>

<form class="auth-card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Email</label>
    <input class="input" formControlName="email" required type="email" />
    <div class="error" *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
      <div *ngIf="form.controls['email'].errors?.['required']">Email is required.</div>
      <div *ngIf="form.controls['email'].errors?.['email']">Invalid email.</div>
    </div>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <input class="input" type="password" formControlName="password" required="" />
    <div class="error" *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
      <div *ngIf="form.controls['password'].errors?.['required']">Password is required.</div>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid || loading">
    {{ loading ? 'Signing in...' : 'Login' }}
  </button>

  <div class="helper">
    No account?
    <a class="link" routerLink="/signup">Signup</a>
  </div>
</form>
