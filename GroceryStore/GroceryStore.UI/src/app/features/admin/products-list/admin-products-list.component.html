<h2>Admin - Products</h2>

<div class="add-product-button">
  <a routerLink="/admin/add">+ Add Product</a>
</div>

<section *ngIf="loading">Loading...</section>
<section *ngIf="!loading && list?.items?.length === 0">No products.</section>

<table *ngIf="!loading && list?.items?.length" class="products-table">
  <thead>
    <tr class="header-row">
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of list!.items" class="data-row">
      <td>{{ p.name }}</td>
      <td>{{ p.category }}</td>
      <td>{{ p.price | currency:'INR':'symbol' }}</td>
      <td>{{ p.availableQuantity }}</td>
      <td class="action-cell">
        <a [routerLink]="['/admin/edit', p.id]">Edit</a>
        &nbsp;|&nbsp;
        <a href="" (click)="onDelete(p.id); $event.preventDefault();">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
