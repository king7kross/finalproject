<div *ngIf="totalCount > pageSize" class="pager">
  <button class="pager-btn" (click)="prev()" [disabled]="page <= 1">Prev</button>
  <span class="pager-info">Page <strong>{{ page }}</strong> / {{ totalPages }}</span>
  <button class="pager-btn" (click)="next()" [disabled]="page >= totalPages">Next</button>
</div>
